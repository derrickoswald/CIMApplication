<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CIM Application</title>

    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" >

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design for Bootstrap -->
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material-fullpalette.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">

    <!-- Mapbox -->
    <link href="css/mapbox-gl.css" rel="stylesheet" />

    <!-- Template style -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CIM Application</a>
            </div>

            <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
                <ul id="functions" class="nav navbar-nav">
                    <li><a id="files" href="#files">Files</a></li>
                    <li><a id="map" href="#map">Map</a></li>
                    <li><a id="connect_server" href="#" data-toggle="modal" data-target="#server_modal">Simulate</a></li>
                    <li><a id="export_gridlabd" href="#" data-toggle="modal" data-target="#export_modal">Export</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Options <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="divider">Trace options</li>
                            <li><a id="trace" href="#">Trace</a></li>
                            <li>
                                <div class="checkbox">
                                    <label for="trace_through_open_switches">
                                        <input id="trace_through_open_switches" type="checkbox"/>
                                        Trace through open switches
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label for="trace_though_voltage_level_changes">
                                        <input id="trace_though_voltage_level_changes" type="checkbox"/>
                                        Trace through voltage level changes
                                    </label>
                                </div>
                            </li>
                            <li><a id="unhighlight" href="#">Un-Highlight</a></li>
                            <li class="divider">View Options</li>
                            <li>
                                <div class="checkbox">
                                    <label for="show_internal_features">
                                        <input id="show_internal_features" type="checkbox" checked="checked" />
                                        Include internal features
                                    </label>
                                </div>
                            </li>
                            <li class="divider">Load Options</li>
                            <li>
                                <div class="checkbox">
                                    <label for="make_edges">
                                        <input id="make_edges" type="checkbox"/>
                                        Make edges table
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label for="do_topo">
                                        <input id="do_topo" type="checkbox"/>
                                        Make topology
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="checkbox">
                                    <label for="do_topo_islands">
                                        <input id="do_topo_islands" type="checkbox"/>
                                        Make topology islands
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a id="coordinates"></a></li>
                </ul>
                <form id="search" class="navbar-form navbar-right waves-effect waves-light" role="search">
                    <div class="form-group">
                        <input id="search_text" class="form-control" placeholder="Search">
                    </div>
                </form>
            </div>
        </div>
    </nav>


    <!-- Content -->
    <section id="main" class="intro">
    </section>

    <!-- Server Dialog Modal -->
    <div id="server_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header text-center" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2><i class="fa fa-exchange"></i> Connect to server</h2>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="cim_file">CIM file</label>
                            <div class="col-sm-9">
                                <select id="cim_file" class="form-control" name="cim_file">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="transformer">Transformer</label>
                            <div class="col-sm-9">
                                <select id="transformer" class="form-control" name="transformer">
                                    <option value='' selected></option>
                                    <option value='all'>All</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="connect" class="btn btn-info" data-dismiss="modal">Connect</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Export Dialog Modal -->
    <div id="export_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header text-center" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2><i class="fa fa-download"></i> Export GridLAB-D file</h2>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <div class="row">
                        <form class="form-horizontal">
                            <fieldset>
                                <legend>Parameters</legend>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="cim_file2">CIM file</label>
                                    <div class="col-sm-9">
                                        <select id="cim_file2" class="form-control" name="cim_file2">
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label" for="transformer">Transformer</label>
                                    <div class="col-sm-9">
                                        <select id="trafokreise" class="form-control" name="trafokreise">
                                            <option value='' selected></option>
                                            <option value='all'>All</option>
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="export" class="btn btn-info" data-dismiss="modal">Export</button>
                    <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Dialog Non-modal -->
    <div id="feature_details" class="modal" role="dialog" style="padding: 0px; display: block; width: 25%; height: 75%; top: 10%;">
        <div id="feature_detail_contents" class="modal-body">
        </div>
    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Material Design for Bootstrap -->
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>

    <!-- Mapbox -->
    <script type="text/javascript" src="js/mapbox-gl.js"></script>

    <!-- CIM Application -->
    <script type="text/javascript" src="js/require.js" data-main="js/main.js"></script>

</body>

</html>
